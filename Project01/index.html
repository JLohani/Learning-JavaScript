<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Todo Application</title>
</head>
<body>
    <div id="container">
        <div class="controls">
            <h1>My Todo</h1>
            <input type="text" id="input"><br>
            <button type="button" id="add">Add Todo</button>
            <button type="button" id="remove">Remove done Todo</button>
            <button type="button" id="removeAll">Remove All Todo</button>
        </div>
        <ul id="list">
            <li class="myCheck">
                <input type="checkbox" id="check"><label>Go to gym</label>
            </li>
            <li class="myCheck">
                <input type="checkbox" id="check" checked><label>record YT videos</label>
            </li>
        </ul>
    </div>

    <script src="todo.js"></script>
</body>
</html>
